<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <p class="subDisplay"></p>
        <div class="buttons">
            <button class="function" data-action="clear">AC</button>
            <button class="function" data-action="invert">+/-</button>
            <button class="function" data-action="percent">%</button>
            <button class="operation" data-action="divide">÷</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation" data-action="multiply">×</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation" data-action="subtract">−</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operation" data-action="add">+</button>

            <button class="double">0</button>
            <button>.</button>
            <button class="operation" data-action="calculate">=</button>
        </div>
        <button class="button-theme">Change Theme</button>
    </div>
</body>

</html>
